<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Diary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Beautiful Diary</h1>
        <p>Preserve your precious moments.</p>
    </header>
    <main>
        <section class="diary-container">
            <ul class="date-list">
                <!-- Links will be dynamically generated by script.js -->
            </ul>
            <div id="entry" class="entry">
                <h2 id="entry-title"></h2>
                <p id="entry-content"></p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
